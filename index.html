<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">

<head>
    <title>Portfolio | Loading</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="format-detection" content="telephone=no">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <!-- Template CSS -->

    <style type="text/css">
    *{box-sizing:border-box}body{margin:0;padding:0;font-family:monospace}.preload{width:100%;height:100%;background:#333;position:fixed;top:0;left:0;z-index:1}.logo{width:300px;height:70px;margin:150px auto 50px auto;font-size:33px;text-shadow:-1px 2px 2px #000;text-align:center;color:azure}.loader-frame{width:70px;height:70px;margin:auto;position:relative}.loader1,.loader2{position:absolute;border:5px solid transparent;border-radius:50%}.loader1{width:70px;height:70px;border-top:5px solid azure;border-bottom:5px solid azure;animation:clockwisespin 1s linear 3}.loader2{width:60px;height:60px;border-left:5px solid #ba55d3;border-right:5px solid #ba55d3;top:5px;left:5px;animation:anticlockwisespin 1s linear 3}@keyframes clockwisespin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}@keyframes anticlockwisespin{from{transform:rotate(0deg)}to{transform:rotate(-360deg)}}@keyframes fadeout{from{opacity:1}to{opacity:0}}

    </style>
    <style type="text/css">
        body,
        a:hover {
            cursor: url(http://cur.cursors-4u.net/cursors/cur-1/cur97.cur?v=1001), progress !important;
        }
    </style>
</head>

<body>
    <div class="preload">
        <div class="logo">
            Portfolio <span style="color: #BA55D3;"> Myself</span>
        </div>
        <div class="loader-frame">
            <div class="loader1" id="loader1"></div>
            <div class="loader2" id="loader2"></div>
        </div>
    </div>
    <a href="http://www.cursors-4u.com/cursor/2008/11/24/pink-pointer-2.html" target="_blank" title="Pink Pointer">
        <img src="images/cursor.png" border="0" alt="Pink Pointer" style="position:absolute; top: 0px; right: 0px;"></a>

    <!-- JS -->
    <script src="js/splash.js" async></script>
</body>

</html>
